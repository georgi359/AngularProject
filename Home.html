      const state = {
        lang: localStorage.getItem("lang") || "en",
        currentPage: "home",
        fadeIndex: 0
      };

      function applyI18n() {
        const dict = i18n[state.lang] || i18n.en;
        document.querySelectorAll("[data-i18n]").forEach(el => {
          const key = el.getAttribute("data-i18n");
          if (dict[key]) el.textContent = dict[key];
        });
        document.documentElement.lang = state.lang === "bg" ? "bg" : "en";
      }

      function switchLang(lang) {
        state.lang = lang;
        localStorage.setItem("lang", lang);
        applyI18n();
      }

      function showPage(page) {
        state.currentPage = page;
        document.querySelectorAll("[data-page]").forEach(sec => {
          sec.classList.add("hidden");
        });
        const active = document.querySelector(`[data-page="${page}"]`);
        if (active) active.classList.remove("hidden");
        window.scrollTo({
          top: 0,
          behavior: "smooth"
        });
      }

      function initNav() {
        document.querySelectorAll("[data-page-link]").forEach(link => {
          link.addEventListener("click", (e) => {
            e.preventDefault();
            const page = link.getAttribute("data-page-link");
            if (page) {
              showPage(page);
              const panel = document.querySelector('[data-mobile-panel="menu"]');
              if (panel) panel.classList.add("hidden");
            }
          });
        });

        const mobileBtn = document.querySelector('[data-mobile-toggle="menu"]');
        const mobilePanel = document.querySelector('[data-mobile-panel="menu"]');
        if (mobileBtn && mobilePanel) {
          mobileBtn.addEventListener("click", () => {
            mobilePanel.classList.toggle("hidden");
          });
        }

        document.querySelectorAll('[data-dropdown]').forEach(btn => {
          const name = btn.getAttribute('data-dropdown');
          const panel = document.querySelector(`[data-dropdown-panel="${name}"]`);
          if (!panel) return;
          btn.addEventListener('click', (e) => {
            e.stopPropagation();
            const isOpen = panel.classList.contains("pointer-events-auto");
            document.querySelectorAll('[data-dropdown-panel]').forEach(p => {
              p.classList.remove("pointer-events-auto", "opacity-100");
              p.classList.add("opacity-0", "pointer-events-none");
            });
            if (!isOpen) {
              panel.classList.remove("opacity-0", "pointer-events-none");
              panel.classList.add("pointer-events-auto", "opacity-100");
            }
          });
        });
        document.addEventListener('click', () => {
          document.querySelectorAll('[data-dropdown-panel]').forEach(p => {
            p.classList.remove("pointer-events-auto", "opacity-100");
            p.classList.add("opacity-0", "pointer-events-none");
          });
        });
      }

      function initFadeOnView() {
        const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.classList.add("fade-in");
              entry.target.classList.remove("fade-start");
            }
          });
        }, {
          threshold: 0.15
        });
        document.querySelectorAll("[data-animate]").forEach(el => {
          el.classList.add("fade-start");
          observer.observe(el);
        });
      }

      function initCrossfade() {
        const a = document.querySelector('[data-crossfade="a"]');
        const b = document.querySelector('[data-crossfade="b"]');
        if (!a || !b) return;
        let showingA = true;
        setInterval(() => {
          if (showingA) {
            a.classList.remove("crossfade-active");
            a.classList.add("crossfade-inactive");
            b.classList.remove("crossfade-inactive");
            b.classList.add("crossfade-active");
          } else {
            b.classList.remove("crossfade-active");
            b.classList.add("crossfade-inactive");
            a.classList.remove("crossfade-inactive");
            a.classList.add("crossfade-active");
          }
          showingA = !showingA;
        }, 6000);
      }

      function highlightActiveNav() {
        const page = state.currentPage;
        document.querySelectorAll('[data-page-link]').forEach(a => {
          const is = a.getAttribute('data-page-link') === page;
          a.classList.toggle('bg-slate-800/60', is);
          a.classList.toggle('text-white', is);
        });
      }

      function initLangButtons() {
        document.querySelectorAll('[data-lang]').forEach(btn => {
          btn.addEventListener('click', () => {
            switchLang(btn.getAttribute('data-lang'));
            highlightActiveNav();
          });
        });
      }

      function setYear() {
        const y = document.querySelector('[data-gjs-name="Footer Year"]');
        if (y) y.textContent = new Date().getFullYear();
      }

      document.addEventListener("DOMContentLoaded", () => {
        applyI18n();
        initNav();
        initLangButtons();
        initFadeOnView();
        initCrossfade();
        setYear();
        showPage(state.currentPage);
        highlightActiveNav();
      });
