<header class="header-wrapper">
  <nav class="navbar" role="navigation" aria-label="Main navigation" *transloco="let t; currentLang as currentLang">
    <a class="brand-link" href="/">
  <img src="assets/images/random-logo-image.jfif" alt="Brand" class="brand-logo" />
      <span class="brand-text">
        <span class="brand-title">NovaSite</span>
        <span class="brand-subtitle">Modern, Improving</span>
      </span>
    </a>

    <div class="navbar-right">
      <div class="nav-menu-desktop" role="menubar">
        <div class="nav-item"><a class="nav-link" [routerLink]="'/'">{{ t('nav.home') }}</a></div>
        <div class="nav-item nav-item-dropdown">
          <button type="button"
                  class="dropdown-button"
                  aria-haspopup="true"
                  [attr.aria-expanded]="dropdownOpen"
                  (click)="toggleDropdown($event)">
            <span class="dropdown-label">{{ t('nav.investor') }}</span>
            <svg class="dropdown-icon" viewBox="0 0 20 20" fill="none" aria-hidden="true" focusable="false">
              <path d="M6 8l4 4 4-4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>

          <div class="dropdown-menu" role="menu" [class.open]="dropdownOpen">
            <a class="dropdown-link" [routerLink]="'/documents'">{{ t('nav.documents') }}</a>
            <a class="dropdown-link" [routerLink]="'/reports'">{{ t('nav.reports') }}</a>
            <a class="dropdown-link" [routerLink]="'/other'">{{ t('nav.other') }}</a>
          </div>
        </div>

        <a class="nav-link" [routerLink]="'/contacts'">{{ t('nav.contacts') }}</a>
      </div>

  <button class="language-button" title="Change language">{{ currentLang | uppercase }}</button>
    </div>
  </nav>
</header>
